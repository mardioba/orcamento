<!-- register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
    <h2><center>Register</center></h2>
    <p><br>
    <form method="POST" novalidate>
      {% csrf_token %}
      {% for field in form %}
      <p>
          {{ field.label_tag }} {{ field }}
          {% if field.errors %}
            <ul class="errorlist">
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
          {% endif %}
      {% endfor %}
      <input type="submit" value="Register" />
    </form>
  </div>
</div>
</div>
{% endblock %}
