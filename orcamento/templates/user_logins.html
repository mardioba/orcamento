<!-- orcamento/templates/orcamento/user_logins.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Últimos Logins dos Usuários</h1>
  <table>
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Último Login</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.profile.last_login }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
